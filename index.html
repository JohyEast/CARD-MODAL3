<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
 <title>Card-modal-03</title>
</head>

<body>
 <div class="div-principal">
  <div class="registra-turno">
   <h1 class="h1-t"> Registrá tu turno</h1>
   <img class="cruz" src="./IMG/cruz.svg" alt="cerrar">
  </div>
  <section class="date">
   <img class="flechas" src="./IMG/atras.svg" alt="atras">
   <div>
    <h2 class="sep">Sep. 24</h2>
    <h4 class="hoy">hoy</h4>
   </div>
   <img class="flechas" src="./IMG/adelante.svg" alt="adelante">
  </section>
  <section class="turnos">
   <div class="odontologia">
    <div class="horario-especialidad">
     <h3 class="h3-odonto">Odontología</h3>
     <h4>09:30 ・60 min</h4>
    </div>
    <button class="pedir-turno"><b>Pedir Turno</b></button>
    <div class="imgprof">
     <img class="imgprof" src="./IMG/prof1.svg" alt="Proferional foto" class="profesional">
    </div>
   </div>

   <br><br>
   <div class="odontologia">
    <div class="horario-especialidad">
     <h3 class="h3-odonto">Odontología</h3>
     <h4>10:30 ・60 min</h4>
    </div>
    <button class="pedir-turno"><b>Pedir Turno</b></button>
    <div class="imgprof">
     <img class="imgprof" src="./IMG/prof2.svg" alt="Proferional foto" class="profesional">
    </div>
   </div>
  </section>

 </div>
</body>

</html>
